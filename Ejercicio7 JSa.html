<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<h1 id="msj">Demo</h1>

	<script>
		const MAYOR = 18;
		let _edad = prompt("Que edad tienes?");
		let edad=Number (_edad);
		console.log(edad);
		if (isNaN(edad)) //investigar
			console.error("La edad no es numero");

		let banner = document.querySelector('#msj');
		if (edad >= MAYOR) {
			banner.innerHTML = "Eres mayor de edad";
			document.body.style.background ="#64B5F6"
			document.body.style.color = "#212121"

		} else{
			banner.innerHTML = "Cuidado"
			document.body.style.background ="#E53935"
			document.body.style.color = "#FFFF00"
		}

	</script>
</body>
</html>
